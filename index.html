<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Phone Store | Smartphones & Accessoires Premium</title>
    <meta name="title" content="Phone Store | Smartphones & Accessoires Premium" />
    <meta name="description" content="Votre destination premium pour les smartphones et accessoires de qualité supérieure. Découvrez notre sélection exclusive." />
    <meta name="author" content="Phone Store" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Phone Store | Smartphones & Accessoires Premium" />
    <meta property="og:description" content="Votre destination premium pour les smartphones et accessoires de qualité supérieure." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Phone Store | Smartphones & Accessoires Premium" />
    <meta property="twitter:description" content="Votre destination premium pour les smartphones et accessoires de qualité supérieure." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Fonts: Inter (FR/Latin) + Cairo (AR) + Outfit (admin legacy) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Critical CSS for first paint -->
    <style>
      :root {
        --ps-bg: #FAFAFA;
        --ps-text: #111111;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--ps-bg);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--ps-bg);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .splash-loader {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(17,17,17,0.08);
        border-top-color: var(--ps-text);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .splash-brand {
        margin-top: 20px;
        color: var(--ps-text);
        font-family: 'Inter', sans-serif;
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.25em;
        text-transform: uppercase;
      }
      @media (prefers-reduced-motion: reduce) {
        .splash-loader { animation: none; border-top-color: rgba(17,17,17,0.3); }
      }
    </style>
  </head>

  <body>
    <div id="splash-screen">
      <div class="splash-loader"></div>
      <div class="splash-brand">Phone Store</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => {
              splash.remove();
              document.body.style.overflow = 'auto';
            }, 500);
          }, 600);
        }
      });
    </script>
  </body>
</html>
